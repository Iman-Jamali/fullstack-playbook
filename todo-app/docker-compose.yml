version: "3.9"
services:
  todo-api:
    container_name: todo-api
    build:
      context: ./todo-api
      dockerfile: Dockerfile.dev
    ports:
      - "5001:5001"
    volumes: 
      - ./todo-api:/app
      - /app/node_modules
    depends_on:
      - todo-db
  todo-fe:
    container_name: todo-fe
    build:
      context: ./todo-fe
      dockerfile: Dockerfile.dev
    ports: 
      - "3000:3000"
    volumes: 
      - ./todo-fe:/app
      - /app/node_modules
  todo-db:
    image: postgres:14
    container_name: todo-db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - todo-db-data:/var/lib/postgresql/data:cached
volumes:
  todo-db-data:
    
